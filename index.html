<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-paper-scissors</title>
  <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>
<body>
  <h1 class="title">Rock Paper Scissors</h1>
  <button onclick="
   playGame('Rock')
  " class="move-button"><img src="image/rock-emoji.png" class="move-icon"></button>


  <button onclick="
  playGame('Paper')
  " class="move-button"><img src="image/paper-emoji.png" alt="" class="move-icon"></button>

  <button onclick="
  playGame('Scissors')
  " class="move-button"><img src="image/scissors-emoji.png" alt="" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

  <button onclick="
   score.wins=0;
   score.losses=0;
   score.Tie=0;
   localStorage.removeItem('score');
   updateScore();
  " class="reset-score-button">Reset Score</button>

  <script src="10-rock-paper-scissors.js"></script>
</body>
</html>
